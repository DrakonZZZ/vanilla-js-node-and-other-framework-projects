<!DOCTYPE html>
<html>

<head>
    <title>Variance</title>
    <style>
        body {
            margin: 0;
            padding-bottom: 3rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }


        #form {
            background: rgb(218, 218, 218);
            padding: 0.25rem;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            height: 4rem;
            box-sizing: border-box;
        }

        #input {
            border: none;
            padding: 0 1rem;
            flex-grow: 1;
            border-radius: 10px;
            margin: 0.25rem;
        }

        #input:focus {
            outline: none;
        }

        #form button {
            background: #fd35a0;
            border: none;
            padding: 0 2rem;
            margin: 0.25rem;
            border-radius: 3px;
            outline: none;
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
        }

        #form button:hover {
            background: #cb2c81;
        }

        #root {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #root li {
            padding: 0.5rem 1rem;
        }

        #root li:nth-child(odd) {
            background: #efefef;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul id="root"></ul>
        <form id="form" action="">
            <input id="input" autocomplete="off" /><button>SEND</button>
        </form>
    </div>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
